<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALYST Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
        }

        /* Main container - home page */
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
            min-height: 100vh;
        }

        /* Left side - Navigation */
        .nav-section {
            position: sticky;
            top: 4rem;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .site-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Navigation list */
        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 1.5rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            color: #1a1a1a;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateX(5px);
        }

        /* Robot icon - Artistic hexagonal design */
        .robot-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8e9eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        /* Alternative: Circle with inner glow */
        .robot-icon.circle-style {
            clip-path: circle(50%);
            background: radial-gradient(circle, #ffffff 0%, #f0f0f0 100%);
        }

        /* Alternative: Morphing blob shape */
        .robot-icon.blob-style {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, #fafafa 0%, #e8e8e8 100%);
        }

        .nav-link:hover .robot-icon {
            background-image: url('assets/images/landing/small_robot.png');
            background-color: #ffffff;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-size: 80%;
        }

        .nav-link:hover .robot-icon.circle-style {
            transform: scale(1.15);
            background: radial-gradient(circle, #ffffff 0%, #e8e8e8 100%);
        }

        .nav-link:hover .robot-icon.blob-style {
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            transform: scale(1.1);
        }

        /* Right side - Image placeholder */
        .image-section {
            position: sticky;
            top: 4rem;
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 3/4;
            /* background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
            transition: all 0.5s ease;
        }

        .image-placeholder:hover {
            background: linear-gradient(135deg, #e8e8e8 0%, #d8d8d8 100%);
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 3rem 3rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85rem;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .home-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 3rem 2rem;
            }

            .nav-section,
            .image-section {
                position: static;
            }

            .image-placeholder {
                aspect-ratio: 16/9;
                max-height: 400px;
            }

            .image-placeholder img {
                object-fit: cover;
            }
        }

        @media (max-width: 768px) {
            .home-container {
                padding: 2.5rem 2rem;
                gap: 2.5rem;
            }

            .site-title {
                font-size: 1.5rem;
            }

            .site-subtitle {
                font-size: 0.85rem;
                margin-bottom: 2.5rem;
            }

            .nav-item {
                margin-bottom: 1.2rem;
            }

            .robot-icon {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 640px) {
            .home-container {
                padding: 2rem 1.5rem;
                gap: 2rem;
                min-height: auto;
            }

            .site-title {
                font-size: 1.3rem;
                margin-bottom: 0.3rem;
            }

            .site-subtitle {
                font-size: 0.8rem;
                margin-bottom: 2rem;
            }

            .nav-list {
                margin-top: 0.5rem;
            }

            .nav-item {
                margin-bottom: 1rem;
            }

            .nav-link {
                font-size: 0.95rem;
                gap: 0.8rem;
            }

            .robot-icon {
                width: 38px;
                height: 38px;
            }

            .image-placeholder {
                aspect-ratio: 1;
                max-height: 300px;
                border-radius: 8px;
                overflow: hidden;
            }

            footer {
                padding: 1.5rem 1.5rem 2rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .home-container {
                padding: 1.5rem 1rem;
                gap: 1.5rem;
            }

            .site-title {
                font-size: 1.2rem;
            }

            .site-subtitle {
                font-size: 0.75rem;
                line-height: 1.4;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .image-placeholder {
                max-height: 250px;
            }
        }
    </style>
</head>
