<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal Kachman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
        }

        /* Main container - home page */
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
            min-height: 100vh;
        }

        /* Left side - Navigation */
        .nav-section {
            position: sticky;
            top: 4rem;
        }

        .site-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .site-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Navigation list */
        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 1.5rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            color: #1a1a1a;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateX(5px);
        }

        /* Robot icon */
        .robot-icon {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .robot-icon::before {
            content: 'ðŸ¤–';
            filter: grayscale(100%) opacity(0.5);
            transition: filter 0.3s ease;
        }

        .nav-link:hover .robot-icon {
            background: #1a1a1a;
            border-color: #1a1a1a;
        }

        .nav-link:hover .robot-icon::before {
            filter: grayscale(0%) opacity(1);
        }

        /* Right side - Image placeholder */
        .image-section {
            position: sticky;
            top: 4rem;
        }

        .image-placeholder {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
            border: 1px solid #e0e0e0;
            transition: all 0.5s ease;
        }

        .image-placeholder:hover {
            background: linear-gradient(135deg, #e8e8e8 0%, #d8d8d8 100%);
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 3rem 3rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.85rem;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .home-container {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 3rem 2rem;
            }

            .nav-section,
            .image-section {
                position: static;
            }

            .image-placeholder {
                aspect-ratio: 16/9;
            }

            header nav ul {
                flex-wrap: wrap;
                gap: 1.5rem;
            }

            .page-content {
                padding: 2rem 2rem 4rem;
            }
        }

        @media (max-width: 640px) {
            .home-container {
                padding: 2rem 1.5rem;
            }

            .site-title {
                font-size: 1.4rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            header nav {
                padding: 1rem 1.5rem;
            }

            header nav ul {
                gap: 1rem;
            }

            .page-content {
                padding: 1.5rem 1.5rem 3rem;
            }
        }
    </style>
</head>

<body>

            <ul class="nav-list">
                <li class="nav-item">

                        <span>About</span>

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="students.html" class="nav-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        <span class="robot-icon" data-robot="off"></span>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

</body>
